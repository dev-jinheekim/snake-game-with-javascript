<html lang="en">
<head>

  <style>

    }
    #snakeTable td{
      border: 1px solid blue;
      width: 20px;
      height: 20px;
    }
    .food{background-color: #CCCCCC;}
  </style>
</head>

<body>

  <div class="area header">
    <h2>뱀 게임</h2>
    <button id="start">시작!!</button>
    <span> <span id="score">0</span></span>
  </div><!--area-->

  <div class="area">
    <table id="snakehouse">
      <tr>
        <td class="snake"></td>
      </tr>

    </table>
  </div><!--area-->

</html>
