        var floorNum = 10; // row, col 갯수

        var stateRow = 0; // 현재 row 상태
        var stateCol = 0; // 현재 col 상태

        var stateWay = 'right'; // 진행방향

        var arr = []; // 공간 저장소
        var active = []; // 현재 active된 순서

        // 배열 생성
        var init = function () {
            var row = '0'.repeat(floorNum).split(''); // "0"으로 채워진 floorNum개 만큼의 컬럼 row 생성

            // row 삽입
            for (let i = 0; i < floorNum; i++) {
                arr[i] = row;
            }
            render(); // 화면 그리기
        }

        // 화면 그리기
        var render = function () {
            var result = '';
            arr.forEach(
                v => {
                    result += '<tr>';
                    v.forEach(v2 => {
                        result += v2 == 0 ? '<td></td>' : '<td class="active"></td>'
                    });
                    result += '</tr>';
                }
            );
            $('table').html(result);
        }

        var go = function () {
            setInterval(() => {

            }, 1000);
        }

        $(document).ready(function () {
            init();
        });
    </script>
